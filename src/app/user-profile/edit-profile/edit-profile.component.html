<div class="form-container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="displayName">Display Name:</label>
      <input type="text" id="displayName" name="displayName" [(ngModel)]="displayName">
    </div>

    <div class="form-group">
      <label for="photoURL">Image URL:</label>
      <input type="text" id="photoURL" name="photoURL" [(ngModel)]="photoURL">
    </div>

    <div class="form-group">
      <label for="phoneNumber" style="color: red; font-size: smaller;">Phone Number currently not available to be edited, as it requires reCaptcha and a lot more work...</label>
    </div>

    <button type="submit" class="gradient-button">Save Changes</button>
  </form>
</div>
